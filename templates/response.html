{% extends "utils/base.html" %}
{% block title %}AI Parent - Response{% endblock %}

{% block main %}
<div class="row">
    <div class="col-md-12">

        <div class="prompt-area">
            <h5>Here are your response(s)</h5>
            <b><span>Your prompt:</span></b>
            <p>{{ user_prompt }}</p>

            <b><span>Response:</span></b>
            <p>{{ response }}</p>
            <p class="text-info beta">Response not complete? Don't worry we shortened it to reserve resources</p>
            <a href="{% url 'index' %}" class="btn btn-secondary">New content</a>
        </div>
    </div>
</div>

{% endblock %}
